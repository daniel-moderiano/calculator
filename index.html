<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="../../../resources/reset.css">
    
</head>
<body>
    <div class="main-container">
        <div class="screen-container">
            <div class="screen"></div>
        </div>
        <div class="buttons-container">
            <div class="button button--clear"></div>
            <div class="button button--backspace"></div>
            <div class="button button--divide"></div>
            <div class="button button--multiply"></div>
            <div class="button button--seven"></div>
            <div class="button button--eight"></div>
            <div class="button button--nine"></div>
            <div class="button button--subtract"></div>
            <div class="button button--four"></div>
            <div class="button button--five"></div>
            <div class="button button--six"></div>
            <div class="button button--add"></div>
            <div class="button button--one"></div>
            <div class="button button--two"></div>
            <div class="button button--three"></div>
            <div class="button button--zero"></div>    
            <div class="button button--decimal"></div>
            <div class="button button--equals"></div>
        </div>
    </div>





    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
